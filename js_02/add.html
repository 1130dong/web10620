<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <script>
        function calc() {
            var sum = parseInt(document.getElementById("x").value)+parseInt(document.getElementById("y").value);
            document.myform.sum.value = sum;
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>덧셈 계산기</h3>
    <form name="myform" action="..." method="POST">
        첫번째 정수:        <input id="x" /><br/>
        두번째 정수:        <input id="y" /><br/>
        합계:               <input id="sum" /><br/>
        <input type="button" value="계산" onclick="calc()" />
    </form>
</body>
</html>
