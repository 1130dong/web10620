<!DOCTYPE html>
<html lang="en">
<head>
    <title>온도 변환기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <tr>
            <td>섭씨온도</td>
            <td>화씨온도</td>
        </tr>
        <script>
            for ( i = 0; i <=10;i++){
                var c = i;
                var f = (c*1.8)+32;
                document.write("<tr><td>"+c+"</td><td>"+f+"</td></tr>");
            }
        </script>
    </table>
    
</body>
</html>
